<!-- Форма регистрации № 1 начало -->

<div class="wrapper">
    <div class="wrapper-form">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title singup">Signup Form</div>
        </div>
        <div class="form-container">
            <!-- блок отвечающий за переключение начало -->
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Sign up</label>
                <div class="slide-tab"></div>
            </div>
            <!-- блок отвечающий за переключение конец -->
            <div class="form-inner">
                <!-- форма авторизации начало -->
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password</a></div>
                    <div class="field">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </form>
                <!-- форма авторизации конец -->
                <!-- форма регистрации начало -->
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Config password" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
                <!--форма регистрации конец  -->
            </div>
        </div>
    </div>
</div>
<!-- Форма регистрации № 1 конец -->
